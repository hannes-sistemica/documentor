services:
  db:
    hostname: db
    image: ankane/pgvector
    ports:
     - 5432:5432
    restart: always
    env_file:
      - .env
    volumes:
     - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    image: docu-mentor-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8501:8501
    depends_on:
      - db
    env_file:
      - .env.docker
    extra_hosts:
      - "host.docker.internal:host-gateway"
